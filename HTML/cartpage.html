<body>
    <header class="container1">
        <div class="product">
            <a href="../HTML/indexpage.html" style="text-decoration: none;color:black">

        </div>
        <nav class="nav1">
            <ul class="pro1">
                <li class="pro"><a href="indexpage.html" class="link">Home</a></li>
                <li class="pro2"><a href="productpage.html" class="link1">Products</a></li>
